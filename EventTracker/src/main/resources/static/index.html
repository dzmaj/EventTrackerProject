<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Tracker</title>
<script type="text/javascript" src=js/jobTracker.js></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container-fluid" id="content">
<h2>Jobs</h2>
<div id="tableDiv">
</div>
<div id="dataAggDiv"></div>
<div id="createDiv">
    <h3>Add New Job</h3>
    <form name="createForm">
        <input type="text" name="position" placeholder="Position/Title">
        <br>
        <input type="text" name="description" placeholder="Description">
        <br>
        <input type="text" name="company" placeholder="Company">
        <br>
        <input type="text" name="city" placeholder="City">
        <br>
        <input type="text" name="state" placeholder="State">
        <br>
        <input type="text" name="source" placeholder="Source (linkedin/indeed/recruiter/...)">
        <br>
        <input type="text" name="url" placeholder="Url">
        <br>
        <input type="submit" name="submit" value="Submit">
    </form>
</div>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
