<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Tracker</title>
<script type="text/javascript" src=js/jobTracker.js></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container-fluid" id="content">
<h2>Jobs</h2>
<div id="tableDiv">
</div>
<div id="dataAggDiv"></div>
<div class="row" id="createAndUpdate">

    <div id="createDiv" class="col">
        <h3>Add New Job</h3>
        <form name="createForm">
            <label for="position">Position</label>
            <input type="text" name="position" placeholder="Position/Title" id="position">
            <br>
            <label for="description">Description</label>
            <textarea type="text" name="description" placeholder="Description" rows="4" cols="50" id=createDescription></textarea>
            <br>
            <label for="company">Company</label>
            <input type="text" name="company" placeholder="Company">
            <br>
            <label for="city">City</label>
            <input type="text" name="city" placeholder="City">
            <br>
            <label for="state">State</label>
            <input type="text" name="state" placeholder="State">
            <br>
            <label for="source">Source</label>
            <input type="text" name="source" placeholder="Source (linkedin/indeed/recruiter/...)">
            <br>
            <label for="url">URL</label>
            <input type="text" name="url" placeholder="Url">
            <br>
            <input type="submit" name="submit" value="Submit">
            <!-- <label for="position">Position</label> -->
        </form>
    </div>
    <div id="detailView" class="col">
        <h3 id="detailHeader">Details</h3>
        <form name="updateForm">
            <label for="position">Position</label>
            <input type="text" name="position">
            <br>
            <label for="description">Description</label>
            <textarea type="text" name="description" rows="4" cols="50" id="updateDescription"></textarea>
            <br>
            <label for="company">Company</label>
            <input type="text" name="company">
            <br>
            <label for="city">City</label>
            <input type="text" name="city">
            <br>
            <label for="state">State</label>
            <input type="text" name="state">
            <br>
            <label for="source">Source</label>
            <input type="text" name="source">
            <br>
            <label for="url">URL</label>
            <input type="text" name="url">
            <br>
            <!-- <input type="submit" name="update" value="Update">
            <br>
            <input type="submit" name="delete" value="Delete"> -->
        </form>
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
